name: Create Platform Wheels

on:
  release:

jobs:
  deploy-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel pandas tableauhyperapi
    - name: Build wheels
      run: |
        python setup.py bdist_wheel
    - name: Upload linux wheel artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.python-version }}-manylinux
        path: dist

  deploy-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel pandas tableauhyperapi
    - name: Build wheels
      run: |
        python setup.py bdist_wheel
    - name: Upload linux wheel artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.python-version }}-macos
        path: dist

  deploy-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel pandas tableauhyperapi        
    - name: Build wheels
      run: |
        python setup.py bdist_wheel
    - name: Upload linux wheel artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.python-version }}-windows
        path: dist