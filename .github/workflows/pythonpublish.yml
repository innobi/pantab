name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install http://downloads.tableau.com/tssoftware/tableauhyperapi-0.0.8953-py3-none-linux_x86_64.whl
        pip install pandas
    - name: Build wheels
      run: |
        python setup.py bdist_wheel
    - name: Upload linux wheel artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.python-version }}-manylinux
        path: dist

  deploy-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install http://downloads.tableau.com/tssoftware/tableauhyperapi-0.0.8953-py3-none-macosx_10_11_x86_64.whl
        pip install pandas
    - name: Build wheels
      run: |
        python setup.py bdist_wheel
    - name: Upload linux wheel artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.python-version }}-macos
        path: dist

  deploy-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install http://downloads.tableau.com/tssoftware/tableauhyperapi-0.0.8953-py3-none-win_amd64.whl
        pip install pandas
    - name: Build wheels
      run: |
        python setup.py bdist_wheel
    - name: Upload linux wheel artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.python-version }}-windows
        path: dist