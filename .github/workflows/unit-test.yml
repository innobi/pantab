name: pantab tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  code-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: pre-commit/action@v3.0.0

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macOS-12]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v3

      - name: Build wheels for ${{ matrix.os }}
        uses: pypa/cibuildwheel@v2.16.5
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.14"

  sanitizers:
    name: ${{ matrix.os }} sanitizers
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pantab
        run: python -m pip install . -Ccmake.define.PANTAB_USE_SANITIZERS=ON

      - name: Install test dependencies
        run: python -m pip install pytest pandas polars numpy

      - name: Test
        run: |
          ASAN_OPTIONS=detect_leaks=0 LD_PRELOAD=$(gcc -print-file-name=libasan.so) \
            python -m pytest -v -m "not fails_asan" tests
