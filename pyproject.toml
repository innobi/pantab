[build-system]
requires = ["setuptools", "wheel", "tableauhyperapi", "oldest-supported-numpy"]

[tool.towncrier]
    package = "pantab"
    filename = "NEWS.rst"

[tool.cibuildwheel]
build = ["cp38-*", "cp39-*", "cp310-*", "cp311-*", "cp312-*"]

[tool.pytest.ini_options]
testpaths = [
    "pantab/tests",
]
