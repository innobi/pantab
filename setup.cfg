[mypy-numpy]
ignore_missing_imports=True

[mypy-pandas.*]
ignore_missing_imports=True

[mypy-pytest]
ignore_missing_imports=True

[mypy-tableauhyperapi.*]
ignore_missing_imports=True

[flake8]
max-line-length=88
per-file-ignores=pantab/__init__.py:F401

[isort]
include_trailing_comma=True
line_length=88
multi_line_output=3
